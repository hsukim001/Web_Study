<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>If</title>
</head>
<body>
	<h1>JavaScript if문, 비교연산자, 삼항연산자</h1>
	<input type="text" id="input">
	<button onclick="input()">전송</button>
	<div id="output"></div>
	
	<script type="text/javascript">
		function input() {
			let output = document.getElementById('output');
			let x = document.getElementById('input').value;
			// input.value : 입력받은 데이터를 저장
			console.log(x);
			console.log(typeof x);
			
			// 프론트 엔드에서 사용자의 어떤 행위에 대한 시점에 따라서 생각을 해야한다.
			// 예를 들어 let ouput이 function input() 함수 위에 존재한다면, 페이지를 랜더링 중에 먼저 공백 상태의 output 태그의 데이터를 저장하게된다.(코드를 위에서 아래로 읽기 때문)
			//
			
			// 자동 형 변환이 발생하여 값만 비교
			if(x > 0) {
				output.innerHTML += '양수<br>';
			} else if(x == 0) {
				output.innerHTML += '0<br>';
			} else if(x < 0) {
				output.innerHTML += '음수<br>';
			}
			
			// === , !== : 타입과 값을 함께 비교
			let age = '20';
			if(age === 20) { // 타입과 값을 비교하기때문에 타입이 다름으로 거짓이 나온다.
				output.innerHTML += '=== 연산자 결과 : 참<br>';
			} else {
				output.innerHTML += '=== 연산자 결과 : 거짓<br>';
			}
			
			// 삼항 연산자 예제
			let numberCheck = (x > 0) ? 'x는 양수<br>' : 'x는 음수<br>';
			output.innerHTML += '삼항 연산자 결과 : ' + numberCheck;
		}
	</script>
	
</body>
</html>

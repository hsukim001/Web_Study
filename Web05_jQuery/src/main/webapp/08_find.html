<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find</title>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js">
</script>
</head>
<body>
	<div>
		<ul class="item_list">
			<li>
				<div class="info">
					<strong>과자</strong>
					<div class="price">
						<span class="val">1000</span>
					</div>
				</div>
			</li>
			<li>
				<div class="info">
					<strong>음료수</strong>
					<div class="price">
						<span class="val">1200</span>
					</div>
				</div>
			</li>
			<li>
				<div class="info">
					<strong>빵</strong>
					<div class="price">
						<span class="val">1000</span>
					</div>
				</div>
			</li>
		</ul>
		<ul class="selected_list">
		</ul>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			// 각 li 요소를 선택(클릭)했을 때 정보를 출력
			// 'li .info' => 공백의 의미는 li 밑에 info을 찾아간다. 을 의미한다. 공백은 하위를 의미
			$('.item_list').on('click', 'li .info', function(){
				console.log(this);
				// find() : 요소와 하위 요소 중 특정 선택자에 맞는 요소를 검색
				let optionName = $(this).find('strong').text();
				let optionPrice = $(this).find('.price .val').text();
				console.log('optionName : ' + optionName);
				console.log('optionPrice : ' + optionPrice);
				
				// 태그를 구성하는 코드
				let optionItem = $('<li class="option_item"></li>');
				let selectOptionName = $('<div class="option_name"></div>');
				selectOptionName.text(optionName); // 텍스트 쓰기
				optionItem.append(selectOptionName); // 자식 태그로 적용
				$('.selected_list').append(optionItem); // 자식 태그로 적용
				
			}); // end item_list.on()
		}); // end document.ready()
	</script>
	
</body>
</html>
